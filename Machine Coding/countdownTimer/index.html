<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="countdown-container">
            <h1>Countdown Timer</h1>
            <div class="countdown-wrapper">
                <div class="input-field">
                    <label for="hours">Hour(s)</label>
                    <input type="number" id="hours" value="00" />
                </div>
                <div class="input-field">
                    <label for="minutes">Minute(s)</label>
                    <input type="number" id="minutes" value="00" />
                </div>
                <div class="input-field">
                    <label for="seconds">Second(s)</label>
                    <input type="number" id="seconds" value="00" />
                </div>
            </div>
            <div class="countdown-controls">
                <div class="start-button-wrapper">
                    <button class="start-button">Start</button>
                </div>
                <div class="reset-button-wrapper">
                    <button class="reset-button">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
